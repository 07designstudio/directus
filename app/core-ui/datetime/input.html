<style type="text/css">
    input.date {
        display: inline;
        display: -webkit-inline-flex;
        width: 150px;
        padding-right: 4px;
        margin-right: 5px;
    }
    input.time {
        display: inline;
        display: -webkit-inline-flex;
        width: 130px;
        padding-right: 4px;
        margin-right: 5px;
    }
    input.seconds {
        width: 100px !important;
    }
</style>

<input type="date" {{#if readonly}}disabled{{/if}} class="date" {{#if hasDate}}value="{{dateValue}}"{{/if}}>
{{#if useTime}}<input type="time" {{#if readonly}}disabled{{/if}} class="time{{#if includeSeconds}} seconds{{/if}}" {{#if hasDate}}value="{{timeValue}}"{{/if}}>{{/if}}
{{#unless readonly}}<a class="now secondary-info">{{t "date_now"}}</a>{{/unless}}
<input class="merged" type="hidden" {{#if hasDate}}value="{{value}}"{{/if}} name="{{name}}" id="{{name}}">
