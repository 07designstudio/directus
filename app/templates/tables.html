<table class="table table-striped directus-table" id="directus_tables">
<thead>
<tr>

    <th class="table_name">Table Name</th>
    <!--<th class="modified">Modified</th>-->
</tr>
</thead>
<tbody>
  {{#rows}}

      <!-- <td width="30" style="text-align:right;" class="silver">{{#if single}}<span class="glyphicon-pencil"></span>{{else}}{{active}}{{/if}}</td>
      <td>{{{capitalize table_name}}}</td> -->
      <!--<td>{{contextualDate date_modified}}</td>-->
    </tr>
  {{/rows}}
</tbody>
</table>
