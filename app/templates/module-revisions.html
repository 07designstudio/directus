<div class="directus-module-header toggle">Item Revisions <div class="label">{{length}}</div></div>
<div class="directus-module-section collapsed">
<table class="table table-striped directus-table" id="directus_activity">
{{#items}}
	<tr class="row-type-{{type}} row-action-{{action}}">
		<td class="status"></td>
		<td>{{capitalize pastTense}} {{contextualDate datetime}}</td>
		<td>{{{avatarSmall user}}}</td>
	</tr>
{{/items}}
</table>
</div>
