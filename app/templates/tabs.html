<ul>
	<li class="{{#if active}}active{{/if}} has-image" title="Edit User">
	    <a href="#users/{{currentUserId}}">
	      <img src="{{avatar}}" alt>
	      <i class="material-icons">edit</i>
	    </a>
	</li>
	<li class="{{#if active}}active{{/if}}" title="Logout">
	    <a href="#logout">
	      <i class="material-icons">exit_to_app</i>
	    </a>
	</li>
	{{#if showSettings}}
	<li class="{{#if active}}active{{/if}}" title="Settings">
 		<a href="#settings">
 			<i class="material-icons">settings</i>
 		</a>
 	</li>
 	{{else}}
 	<li title="About Directus">
 		<a href="http://getdirectus.com/" target="_blank">
	 		<i class="material-icons">info_outline</i>
	 	</a>
 	</li>
	{{/if}}
</ul>
