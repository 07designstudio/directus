<div class="view-calendar js-listing-view abbrev-items clearfix">
    <header>
        <h1>{{monthName}} {{year}}</h1>
        <i class="material-icons prev-month js-prev">arrow_back</i>
        <i class="material-icons next-month js-next">arrow_forward</i>
    </header>

    <ul class="day-names">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tue</li>
        <li>Wed</li>
        <li>Thu</li>
        <li>Fri</li>
        <li>Sat</li>
    </ul>

    <div class="days">
        {{#weeks}}
        {{#days}}
        <div class="day{{#if isEmpty}} blank{{/if}}{{#if isToday}} today{{/if}}">
            {{day}}
        </div>
        {{/days}}
        {{/weeks}}
    </div>
</div>
