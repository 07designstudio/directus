<!-- <div class="secondary-row row-plain filter-options">  -->
  <div class="left">
    {{#unless addFilter}}
    <span class="action vertical-center" data-add-filter-row>Add Filter</span>
    {{/unless}}
  </div>
  {{#if addFilter}}
  <ul id="advancedFilterList" class="filter-list advanced-search-fields left">
    <li class="advanced-search-fields-row filter-form">
      <span class="simple-select dark-grey-color">
        <span class="icon icon-triangle-down"></span>
        <select name="" id="" class="medium adv-search-col-id">
          {{#tableColumns}}
          <option value="{{this}}">{{capitalize this}}</option>
          {{/tableColumns}}
        </select>
      </span>
      <span class="simple-select dark-grey-color">
        <span class="icon icon-triangle-down"></span>
        <select name="" id="" class="small adv-search-query-type">
          <option value="like">like</option>
          <option value="=">==</option>
          <option value="<=">&lt;=</option>
          <option value=">=">&gt;=</option>
        </select>
      </span>
      <input type="text" placeh older="Keywords..." name="keywords" id="advKeywords" maxlength="255" class="medium" placeholder="Keywords">
      <span id="addFilterButton" class="action vertical-center" >Add</span>
      <span id="cancelFilterButton" class="action vertical-center secondary-info" >Cancel</span>
    </li>
  </ul>
  {{/if}}
  <ul class="filters left">
  {{#filters}}
    <li>{{capitalize id}} <span class="filter_operator">{{type}}</span> {{value}}</li>
  {{/filters}}
  </ul>
