<!-- <div class="secondary-row row-plain filter-options">  -->
  <div class="left">
  </div>
  <ul id="advancedFilterList" class="filter-list advanced-search-fields left">
    <li class="advanced-search-fields-row filter-form">
      <span class="simple-select dark-grey-color">
        <span class="icon icon-triangle-down"></span>
        <select name="" id="" class="medium adv-search-col-id">
          <option value="">Add Filter</option>
          {{#tableColumns}}
          <option value="{{this}}">{{capitalize this}}</option>
          {{/tableColumns}}
        </select>
      </span>
    </li>
  </ul>

  <ul class="filters left">
  {{#filters}}
    <li style="width:250px">
      <span style="float:left">{{{filter_ui}}}</span>
      <span class="filterColumnName" data-filter-id="{{columnName}}">{{capitalize columnName}}</span>
      <span class="removeFilterClass action vertical-center secondary-info" style="color:black">X</span>
    </li>
  {{/filters}}
  </ul>
