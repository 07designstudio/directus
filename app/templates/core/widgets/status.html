<div class="js-status">
    <ul>
        {{#status}}
        <li data-id="{{id}}"{{#if selected}} class="active"{{/if}}><i class="material-icons status-check">check</i><div class="color" style="background-color:{{color}};"></div>{{name}}</li>
        {{/status}}
    </ul>
    <i class="material-icons arrow">expand_more</i>
</div>
