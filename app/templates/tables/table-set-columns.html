<form class="directus-form set-columns">
<fieldset>
{{#columns}}
	<label class="checkbox"><input name="columns_visible" type="checkbox" value="{{name}}" {{#if isForeign}}data-foreign="true"{{/if}} {{#if visible}}checked{{/if}} {{#if disabled}}disabled{{/if}}>{{capitalize name}}</label>
{{/columns}}
<div class="btn-row">
	<button class="btn btn-small btn-primary" data-action="insert" type="button">Save</button>
	<button class="btn btn-small" data-action="insert" type="button">Cancel</button>
</div>
</fieldset>
</form>
