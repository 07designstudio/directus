<tr>
  {{#if sortable}}<th class="sort" data-id="sort"><span class="glyphicon-random"></span></th>{{/if}}
  {{#if selectable}}
    <th class="check check-box">
      <input class="custom-check" id="check-all" type="checkbox" />
      <label for="check-all"><span></span></label>
    </th>
  {{/if}}
  {{#columns}}
    <th data-id="{{name}}">{{{capitalize name}}} {{#if orderBy}}{{#if desc}}▼{{else}}▲{{/if}}{{/if}}</th>
  {{/columns}}
  {{#if deleteColumn}}<th class="delete"></th>{{/if}}
  <th class="visible-columns-cell">
    {{#unless hideColumnPreferences}}<a href="#" id="set-visible-columns"><span class="icon icon-cog"></span></a>{{/unless}}
    <span id="visible_columns_entry"></span>
  </th>
</tr>
