<tr>
<td></td>
{{#if sortable}}<td></td>{{/if}}
{{#if selectable}}<td></td>{{/if}}
{{#columns}}
<td>
  {{#if isNumeric}}
  <div class="footer-function" data-column="{{title}}">
    <span class="value">{{value}}</span>
    <span>{{selectedFunction}}</span>
    <ul style="list-style:none;margin:0;cursor:pointer;" class="collapse footer-function-options">
      <li>AVG</li>
      <li>MIN</li>
      <li>MAX</li>
    </ul>
  </div>

  <select style="width:85px; margin-top:12px" data-id="{{title}}">
  <option>Sum</option>
  <option>Average</option>
  <option>Min/Max</option>
  </select>
  <p style="margin-top:10px; font-weight:bold;">{{value}}</p>
-->




  {{/if}}
</td>
{{/columns}}
</tr>
