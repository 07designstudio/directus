<div style="z-index:999" class="directus-alert-modal">
  <div class="directus-alert-modal-message">{{message}}</div>
  {{#if showInput}}<input type="text">{{/if}}
  <div class="directus-alert-modal-buttons">
    <button id="cancel" type="button">Cancel</button>
    <button id="save" type="button" class="primary">OK</button>
  </div>
</div>
<div class="directus-modal-backdrop" style="z-index:998;background-color:rgba(200,200,200,0.8);width: 100%;height:100%;position:fixed;top:0"></div>
