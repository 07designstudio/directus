<table class="table table-striped remove-header-margin directus-table">
<thead>
	<tr>
		<th>Table</th>
		<th style="width:120px">Hidden</th>
		<th style="width:120px">Single</th>
		<th style="width:120px">Inactive By Default</th>
		<th style="width:120px">Is Junction Table</th>
		<th style="width:120px">Footer</th>
	</tr>
</thead>
<tbody>
  {{#rows}}
  <tr data-id="{{table_name}}">
  	<td>{{{capitalize table_name}}}</td>
	<td data-attribute="hidden">{{#if hidden}}<span class="green">✔</span>{{else}}<span class="gray">✖</span>{{/if}}</td>
	<td data-attribute="single">{{#if single}}<span class="green">✔</span>{{else}}<span class="gray">✖</span>{{/if}}</td>
	<td data-attribute="inactive_by_default">{{#if inactive_by_default}}<span class="green">✔</span>{{else}}<span class="gray">✖</span>{{/if}}</td>
	<td data-attribute="is_junction_table">{{#if is_junction_table}}<span class="green">✔</span>{{else}}<span class="gray">✖</span>{{/if}}</td>
	<td data-attribute="footer">{{#if footer}}<span class="green">✔</span>{{else}}<span class="gray">✖</span>{{/if}}</td>
  </tr>
  {{/rows}}
</tbody>
</table>
