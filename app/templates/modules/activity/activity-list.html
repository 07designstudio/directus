{{#each activities}}
<li class="group gutter-bottom">
  {{title}}
<ul>
{{#each data}}
<li class="group-item">
  <div class="left icon icon-pencil color"></div>
  <div class="left stack">
    <span class="stack-item">{{table}}</span>
    <span class="icon breadcrumb-delimiter icon-chevron-small-right"></span>
    {{title}}
  </div>
  <div class="right time">{{time}}</div>
</li>
{{/each}}
</ul>
</li>
{{/each}}
