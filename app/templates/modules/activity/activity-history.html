{{#each activities}}
<li class="group-item">
  <div class="left">{{userAvatar user_avatar}}</div>
  <div class="left icon {{icon}} color"></div>

  <div class="left stack">
    <span class="stack-item">{{capitalize table}}</span>
    <span class="icon breadcrumb-delimiter icon-chevron-small-right"></span>
    {{#if title}}
      {{capitalize title}}
    {{else}}
      <span class="null">Empty</span>
    {{/if}}
  </div>
  <div class="right secondary-info">{{time}}</div>
</li>
{{/each}}
