<div class="activity-history">
  <ul>
    <li>
      {{userAvatar current_user}}
      <div class="activity-comment">
        <textarea placeholder="Type your comment here..."></textarea>
      </div>
    </li>

    {{#each activities}}
    <li>
      {{#if isComment}}
        {{userAvatar user_avatar}}
        <div class="activity-comment">
          {{title}}
          <div class="comment-datetime">{{time}}</div>
        </div>
      {{else}}
        <div class="activity_icon edit"><div class="icon {{icon}}"></div></div>
        {{userShort user_avatar}} {{#if add}}added{{else}}edited{{/if}} this item...
        <div class="right secondary-info">{{time}}</div>
      {{/if}}
    </li>
    {{/each}}
  </ul>
</div>
