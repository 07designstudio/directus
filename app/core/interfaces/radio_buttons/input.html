<style>
	.radio_buttons-interface .gridlist {
		list-style: none;
		/* flex fallback */
		display: flex;
		flex-wrap: wrap;

		display: grid;
		grid-gap: 4px;
		grid-template-columns: repeat(4, 1fr);
		align-items: center;
	}

	.radio_buttons-interface .gridlist > li label {
		display: flex;
		align-items: center;
	}

	.radio_buttons-interface input[type=checkbox],
	.radio_buttons-interface input[type=radio] {
		position: absolute;
		opacity: 0;
		z-index: -1;
	}

	.radio_buttons-interface label {
		margin-right: 10px;
	}

	.radio_buttons-interface label:hover {
		cursor: pointer;
	}

	.radio_buttons-interface input[type=radio]:checked:not(:disabled) + label {
		font-weight: 700;
		color: #3498DB;
	}

	.radio_buttons-interface label::before {
		cursor: inherit;
		color: #999;
		font-family: 'Material Icons';
		font-size: 24px;
		vertical-align: -29%; /* centers checkbox vertically */
		display: inline-block;
		margin-right: 4px;
		width: 1em;
		height: 1em;
		font-feature-settings: 'liga';
		transition: color 200ms ease-in-out;
	}

	.radio_buttons-interface input[type=radio]:checked:not(:disabled) + label::before,
	.radio_buttons-interface input[type=radio]:hover:not(:disabled) + label::before,
	.radio_buttons-interface input[type=radio]:focus:not(:disabled) + label::before {
		color: #3498DB;
	}

	.radio_buttons-interface input[type=radio]:disabled + label {
		cursor: not-allowed;
		opacity: 0.6;
	}

	.radio_buttons-interface input[type=radio] + label::before {
		content: 'radio_button_unchecked';
	}

	.radio_buttons-interface input[type=radio]:checked + label::before {
		content: 'radio_button_checked';
	}

	.radio_buttons-interface .other {
		display: flex;
		align-items: center;
	}

	.radio_buttons-interface .other label {
		margin-right: 2px;
	}

	.radio_buttons-interface .other input {
		border: 0;
		background-color: transparent;
		border-bottom: 1px solid #999;
		border-radius: 0;
		min-width: 0 !important;
		max-width: 150px;
		color: #3598db;
		font-weight: 500;
		font-size: 13px;
		padding: 0;
	}

	.radio_buttons-interface .other input:focus {
		box-shadow: none;
		border-color: #3598db;
	}

	.radio_buttons-interface .other input::placeholder {
		color: #999;
	}
</style>

<div class="radio_buttons-interface">
	<ul class="gridlist">
	{{#options}}
		<li>
			<input type="radio" name="{{../name}}" value="{{key}}" id="radio-{{../name}}-{{key}}" {{#if selected}}checked{{/if}} {{#if readOnly}}readonly{{/if}}>
			<label class="radiobuttons" for="radio-{{../name}}-{{key}}">{{value}}</label>
		</li>
	{{/options}}
	{{#if allowOther}}
		<li class="other">
			<input type="radio" name="{{name}}" value="" id="radio-{{name}}-custom" {{#if customOption.selected}}checked{{/if}} {{#if readOnly}}readonly{{/if}}>
			<label class="radiobuttons" for="radio-{{name}}-custom"></label>
			<input type="text" placeholder="Other.." id="radio-{{name}}-custom-value" value="{{customOption.value}}"/>
		</li>
	{{/if}}
	</ul>
</div>
