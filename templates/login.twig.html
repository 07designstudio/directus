<div class="login-panel">
    <form action="{{rootUrl}}api/1/auth/login" method="post" class="login-box" autocomplete="off">
        <div class="input">
            <i class="material-icons">person</i>
            <input name="email" type="email" class="email" placeholder="Email">
        </div>
        <div class="input">
            <i class="material-icons">lock</i>
            <i class="material-icons forgot">help</i>
            <input name="password" type="password" class="password" placeholder="Password">
        </div>
        <button type="submit">Log In</button> <!-- Optional Class: disabled -->
    </form>
	<div class="hr-label">
		<hr>
		<hr>
		<div class="label">or</div>
	</div>
	<div class="alt-auth">
		<div class="tile google"><img src="{{assetsRoot}}imgs/login-logo-google.svg"></div>
		<div class="tile facebook"><img src="{{assetsRoot}}imgs/login-logo-facebook.svg"></div>
		<div class="tile twitter"><img src="{{assetsRoot}}imgs/login-logo-twitter.svg"></div>
		<div class="tile github"><img src="{{assetsRoot}}imgs/login-logo-github.svg"></div>
	</div>
</div>

<div class="glow"></div>

<div class="notifications">
	<div class="notification {% if errorMessage %}serious{% endif %}">
        {% if errorMessage %}<i class="material-icons">warning</i> {{errorMessage}}{% endif %}
	</div>
</div>

<!-- We'd appreciate this remaining visible to users. -->
