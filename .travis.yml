language: php

branches:
  except:
    - build

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

sudo: false

before_script:
  - npm install
  - npm install -g karma-cli

install:
  - cd api && composer install && cd ..

script:
  - npm test
  - phpunit
