language: php

services:
  # - docker we should use our own docker image
  # same using waiting for the database to start
  - mysql

branches:
  except:
    - build

php:
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm

sudo: false

env:
  global:
    - DIRECTUS_DB_NAME=directus
    - DIRECTUS_DB_PASSWORD=
    - DIRECTUS_DB_USER=travis
    - DIRECTUS_PATH=/
    - DIRECTUS_ADMIN_EMAIL=admin@getdirectus.com
    - DIRECTUS_ADMIN_PASSWORD=password
    - DIRECTUS_SITE_NAME=Directus
  matrix:
    - MYSQL_VERSION=5.5

before_install:
  - mysql -V
  - mysql -e 'DROP DATABASE IF EXISTS $DIRECTUS_DB_NAME;'
  - mysql -e 'CREATE DATABASE $DIRECTUS_DB_NAME;'
  - ls /etc/init.d

before_script:
  - sh tests/bin/install_directus.sh
  - sh tests/bin/install_apache.sh
  - cat api/config.php

script:
  - npm test
  - vendor/bin/phpunit tests/ExampleTest.php --coverage-text --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != '7.0' ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
